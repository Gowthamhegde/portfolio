  <ellipse cx="250" cy="170" rx="15" ry="10" fill="#FFF" />
  <circle cx="150" cy="170" r="7" fill="#333" />
  <circle cx="250" cy="170" r="7" fill="#333" />
  
  <!-- Eyebrows -->
  <path d="M130 150 Q 150 140 170 150" stroke="#333" stroke-width="3" fill="transparent" />
  <path d="M230 150 Q 250 140 270 150" stroke="#333" stroke-width="3" fill="transparent" />
  
  <!-- Nose -->
