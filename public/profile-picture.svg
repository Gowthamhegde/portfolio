  <path d="M80 140 Q 120 100 160 120 Q 200 80 240 120 Q 280 100 320 140 Q 320 120 300 100 Q 250 60 200 80 Q 150 60 100 100 Q 80 120 80 140 Z" fill="#333" />
  
