  <!-- Shirt collar -->
  <path d="M100 350 L 140 300 L 160 300 L 160 350 Z" fill="#6495ED" />
  <path d="M300 350 L 260 300 L 240 300 L 240 350 Z" fill="#6495ED" />
  <path d="M160 350 L 160 300 L 240 300 L 240 350 Z" fill="#4169E1" />
